<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DYOLAR TRACKER</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      color: gold;
    }
    #dyolarValue {
      font-size: 4em;
      margin: 20px 0;
      color: #0f0;
    }
    #chartContainer {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 30px;
    }
    #airdropZone {
      margin-top: 40px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: gold;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    #adminPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      padding: 15px;
      border: 2px solid gold;
      display: none;
    }
    #adminPanel input {
      width: 80px;
      padding: 5px;
    }
    #adminPanel button {
      margin-top: 10px;
    }
    #claimMsg, #adminMsg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📈 DYOLAR TRACKER</h1>
  <div id="dyolarValue">-- DYOL</div>
  <div id="chartContainer">
    <canvas id="dyolarChart"></canvas>
  </div>
  <div id="airdropZone">
    <h2>Réclame ton airdrop</h2>
    <input type="text" id="pseudo" placeholder="Ton nom de BRO">
    <button onclick="claimAirdrop()">Réclamer 69 DYOLARS</button>
    <div id="claimMsg"></div>
  </div>

  <div id="adminPanel">
    <h3>Admin DYOLISSIME</h3>
    <input type="number" step="0.01" id="manualPrice" placeholder="Prix">
    <button onclick="setManualPrice()">Set Prix</button>
    <button onclick="closeAdminPanel()">Fermer</button>
    <div id="adminMsg"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzbUFh9K-9pPwoIXLcers7JneHKxOYbEpSgWAvPeUXGgHrbLRObklN41EfDHU5nXJdm/exec";

    async function fetchPrice() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        if (data && data.current) {
          document.getElementById("dyolarValue").textContent = `${data.current} DYOL`;
          updateChart(data.history);
        }
      } catch (err) {
        console.error("Erreur de récupération du prix:", err);
      }
    }

    let chart;

    function updateChart(history) {
      const ctx = document.getElementById("dyolarChart").getContext("2d");
      const labels = history.map(p => p.time);
      const values = history.map(p => p.value);

      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = values;
        chart.update();
        return;
      }

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "DYOLARS",
            data: values,
            borderColor: "gold",
            backgroundColor: "rgba(255, 215, 0, 0.1)",
            tension: 0.3
          }]
        },
        options: {
          scales: {
            x: {
              ticks: { color: "#ccc" },
              grid: { color: "#333" }
            },
            y: {
              ticks: { color: "#ccc" },
              grid: { color: "#444" }
            }
          },
          plugins: {
            legend: {
              labels: { color: "gold" }
            }
          }
        }
      });
    }

    async function claimAirdrop() {
      const pseudo = document.getElementById("pseudo").value.trim();
      const msg = document.getElementById("claimMsg");
      if (!pseudo) {
        msg.textContent = "Merci d’entrer ton nom de BRO.";
        msg.style.color = "crimson";
        return;
      }
      try {
        const res = await fetch(API_URL + "?action=airdrop&pseudo=" + encodeURIComponent(pseudo));
        const data = await res.json();
        if (data && data.success) {
          msg.textContent = "🎉 Tu as reçu 69 DYOLARS ! Gloire au D.";
          msg.style.color = "lightgreen";
        } else {
          msg.textContent = data.message || "Erreur lors de la réclamation.";
          msg.style.color = "crimson";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Erreur réseau.";
        msg.style.color = "crimson";
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Enter" && e.target.tagName === "BODY") {
        const code = prompt("Code secret ?");
        if (code === "dyolisecret") {
          document.getElementById("adminPanel").style.display = "block";
        }
      }
    });

    function closeAdminPanel() {
      document.getElementById("adminPanel").style.display = "none";
    }

    async function setManualPrice() {
      const val = parseFloat(document.getElementById("manualPrice").value);
      const msg = document.getElementById("adminMsg");
      if (isNaN(val) || val <= 0) {
        msg.textContent = "Prix invalide.";
        msg.style.color = "crimson";
        return;
      }
      try {
        const res = await fetch(API_URL + "?action=set&price=" + val);
        const data = await res.json();
        if (data && data.success) {
          msg.textContent = "✔️ Prix mis à jour.";
          msg.style.color = "lightgreen";
          fetchPrice();
        } else {
          msg.textContent = "Erreur serveur.";
          msg.style.color = "crimson";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Erreur réseau.";
        msg.style.color = "crimson";
      }
    }

    window.onload = fetchPrice;
  </script>
</body>
</html>
