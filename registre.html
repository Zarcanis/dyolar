<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Registre des Portfolios - DYOLAR Chain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0b0c;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ffee;
      margin-bottom: 2rem;
      border-bottom: 2px solid #00ffee;
      padding-bottom: 1rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters input,
    .filters button {
      background-color: #111417;
      color: #00ffcc;
      border: 1px solid #00ffee55;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.5rem;
      font-family: inherit;
    }
    .entry {
      background-color: #111417;
      border: 1px solid #00ffee22;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px #00ffee11;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
    }
    .entry:hover {
      box-shadow: 0 0 15px #00ffee88;
    }
    .wallet {
      font-weight: bold;
      font-size: 1.1rem;
      color: #00ffcc;
    }
    .details {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #b3fff1;
    }
    .dyolar {
      color: #00ffee;
      font-weight: bold;
    }
    .confirmed {
      float: right;
      background-color: #003333;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: #00ffcc;
      border: 1px solid #00ffcc55;
    }
    #total {
      text-align: center;
      font-size: 1.2rem;
      color: #00ffaa;
      margin-top: 2rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      font-style: italic;
      color: #007777;
      margin-top: 3rem;
    }
  </style>
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <h1>üßæ REGISTRE DES PORTFOLIOS - CHA√éNE DYOLARS</h1>

  <div class="filters">
    <input type="text" id="filterBro" placeholder="üîç Rechercher un BRO">
    <button onclick="sortByAmount()">üìä Trier par montant</button>
    <button onclick="resetFilters()">üîÅ R√©initialiser</button>
  </div>

  <div id="portfolioContainer"></div>

  <div id="total"></div>

  <footer>
    ‚ö†Ô∏è Mise √† jour manuelle par les Oracles via la feuille sacr√©e <em>portfoliosbruts</em>.<br>
    Derni√®re b√©n√©diction visible en direct sur la cha√Æne.
  </footer>

  <script>
    let allEntries = [];

    async function fetchSheetData() {
      const response = await fetch('https://opensheet.elk.sh/1FHdtqGXksk1bLlKuQpq8GaKsEmh5L0GNNWLY3vFFAxk/portfoliosbruts');
      const data = await response.json();
      allEntries = data.reverse().map((entry) => ({
        wallet: '0x' + Math.random().toString(36).substring(2, 12).toUpperCase(),
        bro: entry.BRO,
        montant: parseFloat(entry.montant),
        date: new Date(Date.now() - Math.floor(Math.random() * 100000000)).toISOString().split('T')[0]
      }));
      renderEntries(allEntries);
    }

    function renderEntries(entries) {
      const container = document.getElementById('portfolioContainer');
      const totalDiv = document.getElementById('total');
      container.innerHTML = '';

      let total = 0;
      entries.forEach((entry, index) => {
        total += entry.montant;
        const div = document.createElement('div');
        div.className = 'entry';
        div.style.animationDelay = `${index * 0.1}s`;

        div.innerHTML = `
          <div class="wallet">${entry.wallet} <span class="confirmed">‚úîÔ∏è Confirmed</span></div>
          <div class="details">
            BRO : <strong>${entry.bro}</strong><br>
            Montant : <span class="dyolar">${entry.montant.toFixed(2)} DYOLAR</span><br>
            Datation oracle : ${entry.date}
          </div>
        `;
        container.appendChild(div);
      });

      totalDiv.textContent = `üí∞ Total cumul√© : ${total.toFixed(2)} DYOLAR`;
    }

    function sortByAmount() {
      const sorted = [...allEntries].sort((a, b) => b.montant - a.montant);
      renderEntries(sorted);
    }

    function resetFilters() {
      document.getElementById('filterBro').value = '';
      renderEntries(allEntries);
    }

    document.getElementById('filterBro').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      const filtered = allEntries.filter(entry => entry.bro.toLowerCase().includes(search));
      renderEntries(filtered);
    });

    fetchSheetData();
  </script>
</body>
</html>
